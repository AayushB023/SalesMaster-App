<app-header></app-header>

<GridLayout rows="*,40">
<RadListView class="list-group" [items]="teams" class="list-group" (itemTap)="ItemSelected($event,teams)" (itemSwipeProgressEnded)="onSwipeCellFinished($event)" 
(itemSwipeProgressStarted)="onSwipeCellStarted($event)" (itemSwipeProgressChanged)="onCellSwiping($event)" swipeActions="true">
    <!-- <PullToRefresh (refresh)="refreshMe($event)"> -->
    <ng-template let-item="item">
        <StackLayout class="list-group-item" orientation="vertical" style="background-color:whitesmoke" >
            <GridLayout>
                <Label [text]="item.team_name" id="list" class="list-group-item-text" ></Label>
                <Label text="{{item.amount| currency}}" class="list-group-item-text" style.textAlignment="right" ></Label>
            </GridLayout>
            <StackLayout height="2" backgroundColor ="black"></StackLayout>
        </StackLayout>
    </ng-template>
    <GridLayout *tkListItemSwipeTemplate columns="*, auto" class="gridLayoutLayout" > 
        <StackLayout id="delete-view" col="1" class="deleteViewStackLayout" (tap)="onRightSwipeClick($event)" style="background-color: red"> 
        <Label text="delete" class="swipeTemplateLabel" verticalAlignment="center" horizontalAlignment="center" ></Label> 
        </StackLayout> 
        </GridLayout> 
    <!-- </PullToRefresh> -->
   

</RadListView>
</GridLayout>

<app-footer></app-footer>
<page-router-outlet></page-router-outlet>
