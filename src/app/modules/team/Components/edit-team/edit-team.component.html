<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="text-align: center">{{title}}</h4>
        <button type="button" class="close" data-dismiss="modal" routerLink="/list">&times;</button>
        
      </div>
      <div class="modal-body">
        <form [formGroup]="TeamForm" >
          <div class="form-group">
              
        
              
              <label>Team Name</label>
              
              <input type="text" formControlName="team_name"  class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; TeamForm.controls.team_name.errors }" />
          
          </div>
           <div class="form-group">
            <label>Revenue</label>
            <input type="text" formControlName="amount"  class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; TeamForm.controls.revenue.errors }"  />

         </div>
         <div class="form-group">
          <button class="btn btn-primary login-btn" (click)="submit(TeamForm.value)"#closeAddExpenseModal routerLink="/list">{{textn}}</button>
         </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" #closeAddExpenseModal routerLink="/list">Close</button>
      </div>
    </div>

  </div>
</div>
