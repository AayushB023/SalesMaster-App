<ActionBar class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>
    <Label class="action-bar-title" text="Team's Record"></Label>
</ActionBar>

<StackLayout class="form" >
      
  <TextField hint="Team Name" [text]="team_name"></TextField>
  <TextField hint="Amount" [text]="amount"></TextField>
  <Button text="Save" class="btn btn-primary m-t-20" (tap)="submit()"></Button>
</StackLayout>
