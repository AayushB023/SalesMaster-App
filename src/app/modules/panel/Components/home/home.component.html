<div class="home">
    <h1>Sales Master</h1>
    <br><br>

    <img src="assets/favicon32x32.png">
    <br>
    <br>
    <div class="frm">
        <form [formGroup]="signUpForm" class="center" >
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="text" formControlName="email" placeholder="Enter email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && email.errors }" />
                <!-- <div *ngIf="submitted && email.errors" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                </div> -->

            </div>
            <br>
            <div class="form-group ">
                <label for="password">Password</label><br>
                <input type="password" formControlName="password" placeholder="Enter password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && password.errors }" />
                <!-- <div *ngIf="submitted && password.errors" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                </div> -->
            </div>
            <br><br>
            <div class="form-group ">
                <button type="submit" class="btn btn-primary" (click)="submit(signUpForm.value)">Login</button>
            </div>
        </form>

    </div>
</div>
