<div class="home"> 
    <h1>Sales Master</h1> 
    <br><br> 
    
    <img src="assets/favicon.png"> 
    <br> 
    <br> 
    <div class="frm"> 
    <form [formGroup]="signUpForm" class="center"> 
    <div class="form-group"> 
    <label>Email</label> 
    
    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; signUpForm.controls.email.errors }" /> 
    <div *ngIf="submitted &amp;&amp; signUpForm.controls.email.errors" class="text-danger"> 
    <div *ngIf="signUpForm.controls.email.errors.required">Email is required</div> 
    <div *ngIf="signUpForm.controls.email.errors.email">Email must be a valid email address</div> 
    </div> 
    
    </div> 
    <div class="form-group"> 
    <label>Password</label> 
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; signUpForm.controls.password.errors }" /> 
    <div *ngIf="submitted &amp;&amp; signUpForm.controls.password.errors" class="text-danger"> 
    <div *ngIf="signUpForm.controls.password.errors.required">Password is required</div> 
    <div *ngIf="signUpForm.controls.password.errors.minlength">Password must be at least 6 characters</div> 
    </div> 
    </div> 
    <div class="form-group"> 
    <button type="submit" class="btn btn-primary login-btn" (click)="submit(signUpForm.value)">login</button> 
    </div> 
    
    </form> 
    
    </div> 
    </div>
